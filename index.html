<body>
<div class="card">
  <div class="card__info">
    <div class="card__copy">
      <h2>Get insights that help your business grow.</h2>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </div>
    <div class="card__stats">
      <div>
      <h4 class="card__stats--header">10k+</h4>
      <p class="card__stats--copy">companies</p>  
      </div>
      <div>
        <h4 class="card__stats--header">314</h4>
        <p class="card__stats--copy">templates</p>  
      </div> 
      <div>
        <h4 class="card__stats--header">12m+</h4>
        <p class="card__stats--copy">queries</p>  
      </div> 
    </div>
  </div>
  <div class="card__img">
  </div>
</div>
