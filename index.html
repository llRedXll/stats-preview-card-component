<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="path/to/colofilter.css" rel="stylesheet" type="text/css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section>
    <div class="card">
      <div class="card__info">
        <div class="card__copy">
          <h2>Get insights that help your business grow.</h2>
    
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div>
          <h4 class="card__stats--header">10k+</h4>
          <p class="card__stats--copy">companies</p>  
          </div>
          <div>
            <h4 class="card__stats--header">314</h4>
            <p class="card__stats--copy">templates</p>  
          </div> 
          <div>
            <h4 class="card__stats--header">12m+</h4>
            <p class="card__stats--copy">queries</p>  
          </div> 
        </div>
      </div>
      <div class="card__image">
        
      </div>
    </div>
  </section>

</body>
</html>
